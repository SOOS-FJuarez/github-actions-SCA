on: [push]

jobs:
  synchronous-analysis-with-blocking-result:
    name: SOOS SCA Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run SOOS - Scan for vulnerabilities
      uses: soos-io/soos-sca-github-action@v2 #Get Latest Version from https://github.com/marketplace/actions/soos-core-sca
      with:
        project_name: "GitHub Actions - SCA PROD"  
        client_id: ${{ secrets.SOOS_CLIENT_ID }}
        api_key: ${{ secrets.SOOS_API_KEY }}
        api_url: 'https://api.soos.io/api/'
        log_level: "DEBUG"
        package_managers: "cFamily"
        #directories_to_exclude: 'cFamily/'
        #files_to_exclude: 'requirements.txt'
        #on_failure: "continue_on_failure"
        #branch_name: "test-branch" 
        #verbose: true
        #sca_version: 3.0.5
        #build_version: 2.0.0
        #output_format: SARIF 
