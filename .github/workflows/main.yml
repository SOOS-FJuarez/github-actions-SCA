on: [push]

jobs:
  synchronous-analysis-with-blocking-result:
    name: SOOS SCA Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run SOOS - Scan for vulnerabilities
      uses: soos-io/soos-sca-github-action@v2.1.0 # Get Latest Version from https://github.com/marketplace/actions/soos-core-sca
      with:
        project_name: "GitHub Actions - SCA"  
        client_id: ${{ secrets.SOOS_CLIENT_ID }}
        api_key: ${{ secrets.SOOS_API_KEY }}
        api_url: 'https://api.soos.io/api/'
        log_level: "DEBUG"
        #package_managers: "CFamily,Dart,Erlang,Go,Homebrew,Java,NPM,NuGet,Php,Python,Ruby,Rust,Unity"
        on_failure: "continue_on_failure"
        #build_version: 2.0.0
        directories_to_exclude: '**/go files/**'
        files_to_exclude: '**/package.json'
        sca_version: latest
        source_code_path: cFamily
        #output_format: SARIF 
        verbose: true
